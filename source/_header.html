<header>

      <button class="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>



      <nav class="nav header__nav" data-replace>
        <ul class="nav__list smooth-list">
          <li class="nav__item">
            <a href="https://docs.metadao.gg/" class="nav__link">
              whitepaper
            </a>
          </li>
          <li class="nav__item">
            <a href="#Metarent" class="nav__link smooth">
              Meta rent
            </a>
          </li>
          <li class="nav__item">
            <a href="#scoolarship" class="nav__link smooth">
              scoolarship
            </a>
          </li>
          <li class="nav__item">
            <a href="#token" class="nav__link smooth">
              mogg token
            </a>
          </li>
          <li class="nav__item">
            <a href="#team" class="nav__link smooth">
              team
            </a>
          </li>
        </ul>
      </nav>

      <div class="mobile-left" left-inner>

        <a href="login.html" class="mobile-link">
          <svg width='20' height='20'>
            <use href='img/sprite/sprite.svg#profile'></use>
          </svg>
        </a>
      </div>

      <a href="index.html" class="header__logo logo">
        <picture>
          <img width='220' height='110' src='img/logo.svg' alt='image'>
        </picture>
      </a>



      <div class="lang-select custom-select" data-replace-select>
        <div class='select'>
          <div class='select__header'>
            <span class='select__current'>en</span>
            <div class='select__icon'>
              <svg width="7" height="7">
                <use href='img/sprite/sprite.svg#arrow-down'></use>
              </svg>
            </div>
          </div>
          <div class='select__body'>
            <ul class='select__wrapp'>
              <li class='select__item' data-choice='choosen'>en</li>
              <li class='select__item' data-choice='choosen'>fl</li>
              <li class='select__item' data-choice='choosen'>fr</li>
            </ul>
          </div>
        </div>
      </div>

      <ul class="header__login" data-replace>
        <li class="header__login-item">
          <a href="login.html" class="header__login-link">
            log in
          </a>
        </li>
        <li class="header__login-item">
          <a href="regestration.html" class="header__login-link">
            sign up
          </a>
        </li>
      </ul>

      <button class="connect-btn js-connect-wallet" data-replace>  <!--class='connected'--->

      </button>
